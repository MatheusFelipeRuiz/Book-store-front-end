<form>
    <h1>Criando novo livro para categoria</h1>
    <mat-form-field class="form">
        <mat-label>TÃ­tulo</mat-label>
        <input matInput [(ngModel)]="book.title" type="text" name="title">
    </mat-form-field>
    <mat-form-field class="form">
        <mat-label>Nome do Autor</mat-label>
        <input matInput [(ngModel)]="book.authorName" type="text" name="authorName">
    </mat-form-field>
    <mat-form-field class="form">
        <mat-label>Texto</mat-label>
        <textarea matInput [(ngModel)]="book.text" name="text" id="" cols="30" rows="10"></textarea>
    </mat-form-field>
    <div class="buttons">
        <button (click)="create()" mat-stroked-button color="accent">Criar Livro</button>
        <button (click)="cancel()" mat-stroked-button color="warn">Cancelar</button>
    </div>
</form>
